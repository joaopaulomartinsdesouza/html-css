<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
</head>
<style>
    div.container {
        background-color: lightsalmon;
        display: flex;
        flex-flow: row wrap;
    }

    div.item {
        background-color: lightskyblue;
        border: 1px solid black;
        text-align: center;
        flex:auto;
    }
</style>
<body>
    <div class="container">
        <div class="item">Exemplo de blocos A</div>
        <div class="item">Exemplo de blocos B</div>
        <div class="item">Exemplo de blocos C</div>
        <div class="item">Exemplo de blocos D</div>
        <div class="item">Exemplo de blocos E</div>
        <div class="item">Exemplo de blocos F</div>
        <div class="item">Exemplo de blocos G</div>
    </div>
</body>
</html>
