<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de Houver</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;

            div > p {
                display: none;
                font-weight: 900;
                background-color: red;
                width: 200px;
            }

            div:hover > p {
                display: block;
            }

            div:hover {
                color: white;
            }

    </style>
</head>
<body>
    <h1>Exemplo de Houver</h1>
    <p>Passe o mouse sobre o texto abaixo.</p>
    <div>
        Passe o mouse aqui.
        <P>TEXTO ESCONDIDO...</P>
    </div>
    <p>Fim do exemplo.</p>
    
</body>
</html>
