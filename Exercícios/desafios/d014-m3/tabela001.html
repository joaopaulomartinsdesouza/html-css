<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 1</title>
    <style>
        table {
            border-collapse: collapse;
            width: 500px;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;

        }

        table > thead, tr, th, td {
            border: 1px solid black;
            padding: 10px;
        }

        .cabecalho {
            background-color: rgb(100, 100, 100);
            color: rgb(255, 255, 255);
        }

        #alinhamento-texto {
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr class="cabecalho">
                <th scope="row" rowspan="3">Área</th>
                <th scope="row" rowspan="3">Disciplina</th>
                <th scope="colgroup" colspan="2">Notas</th>
                <th scope="row" rowspan="3">Média</th>
                  
            </tr>

            <tr class="cabecalho">
                <th scope="row" rowspan="2">Nota 1</th>
                <th scope="row" rowspan="2">Nota 2</th>
            </tr>

            </thead>

            <tbody>
                <tr>
                    <th scope="col" rowspan="4">Exatas</th>
                    <td>Matemática</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>

                <tr>
                    <td>Física</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>

                <tr>
                    <td>Química</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
           
                <tr>
                    <td>Biologia</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
            <tr class="cabecalho">
                <th scope="col" colspan="4" id="alinhamento-texto">Média Exatas</th>
                <th>0.0</th>
            </tr>

            <tr>
                <th scope="colgroup" rowspan="2">Humanas</th>
                <td>História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr>
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr class="cabecalho">
                <th scope="col" colspan="4" id="alinhamento-texto">Média Humanas</th>
                <th>0.0</th>
            </tr>
        </tbody>
    </table>
</body>
</html>
