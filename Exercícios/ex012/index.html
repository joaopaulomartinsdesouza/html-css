<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserindo Vídeos Hospedado Localmente</title>
</head>
<body>
    <h1>Inserindo Vídeos Hospedado Localmente<h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="560" poster="imagens/jardim_do_éden_p.jpeg" controls autoplay loop>
        <source src="midia/matematica.1.mp4" type="video/mp4">
        <source src="midia/matematica.2.ogv" type="video/ogg">
        <source src="midia/matematica.3.m4v" type="video/mp4">
        <source src="midia/matematica.4.webm" type="video/webm">
        <p>Infelizmente seu navegador não está sendo compatível como o vídeo.</p>
        <!-- Este tipo é completamente inviavel.-->
        </video>
        <h1>Inserindo Video do Youtube</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/qc5Zd8HA-74?si=2-XNYfGSLmAdmM7M" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
