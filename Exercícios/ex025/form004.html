<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulários de E-mail</h1>
    <form method="get" autocomplete="on">
    <fieldset>
        <legend>Dados Pessoais</legend>
        <p><label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" maxlength="30" placeholder="Digite seu nome completo" autocomplete="name" required>
        </p>
        <p><label for="iemail">E-mail:</label>
            <input type="email" name="email" id="iemail" placeholder="Digite seu e-mail" autocomplete="email" required>
        </p>
        <p><label for="itel">Telefone:</label>
            <input type="tel" name="tel" id="itel" pattern="^\(\d{2})\d{2,5}-\d{4}$" placeholder="(xx)xxxxx-xxxx" autocomplete="tel-national" required>
        </p>
    </fieldset>
    <p>
        <input type="submit" value="Enviar">
    </p>
    <p>
        <input type="reset" value="Limpar">
    </p>
</form>
</body>
</html>
