<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <label for="isexomasculino"><input type="radio" name="Sexo" id="isexomasculino">Masculino</label>
            <label for="isexofeminino"><input type="radio" name="Sexo" id="isexofeminino">Feminino</label>
        </fieldset>

        <p>
            <fieldset><Legend>Esportes Favoritos</Legend>
                <label for="ifutebol"><input type="checkbox" name="futebol" id="ifutebol">Futebol</label><br>
                <label for="ivolei"><input type="checkbox" name="Volei" id="ivolei">Volei</label><br>
                <label for="ibasquete"><input type="checkbox" name="basquete" id="ibasquete">Basquete</label><br>
                <label for="ihandbol"><input type="checkbox" name="handbol" id="ihandbol">Handbol</label><br>
            </fieldset>
    </p>
    
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
    </form>
    
</body>
</html>
