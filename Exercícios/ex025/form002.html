<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p><label for="iusuario">Usuário:</label>
            <input type="text" name="usuario" id="iusurario" required minlength="5" maxlength="30" placeholder="Digite seu nome completo" autocomplete="username">
        </p>
        <p><label for="isenha">Senha:</label>
            <input type="password" name="senha" id="isenha" required minlength="8" maxlength="20" placeholder="Mínimo 8 caracteres" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
        </p>
        <p>
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
