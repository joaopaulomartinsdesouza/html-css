<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p><label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" maxlength="30" required autocomplete="name" placeholder="Digite seu nome completo">
        </p>
        <p><label for="imedia">Média do aluno:</label> 
            <input type="number" name="media" id="imedia" min="0" max="10" step="0.10" placeholder="0 à 10" value="7" required>
        </p>
        <p><label for="imes">Período letivo:</label> 
            <input type="month" name="mes" id="imes" value="2020-07" required>
        </p>
        <p><label for="idia">Data da prova:</label>
            <input type="date" name="dia" id="idia" value="2024-12-15" required>
        </p>
        <p><label for="ihora">Hora da prova:</label>
            <input type="time" name="Hora" id="ihora" value="12:30" required>
        </p>



    </form>
</body>
</html>
