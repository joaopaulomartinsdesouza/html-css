<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="" method="post" autocomplete="on">
    <p>
        <label for="icor">Cor:<input type="color" name="cor" id="icor" value="#00ff00"></label>
    </p>

    <p>
        <label for="inivel">Nível de satisfação:<input type="range" name="nivel" id="inivel" min="1" max="5" value="2"></label>
    </p>

    <p><label for="ifoto">Foto do perfil:<input type="file" name="foto" id="ifoto"></label></p>
    
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
    </form>
</body>
</html>
